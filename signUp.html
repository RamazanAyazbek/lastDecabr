<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssSign/signUp.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="change_lang">
        <select name="" id="" class="change-lng">
          <option value="kaz" selected>қаз</option>
          <option value="ru">ру</option>
      </select>
      </div>
    <div class="pop_up" id="pop_up">
        <div class="pop_up_container">
            <div class="pop_up_body" id="pop_up_body">
                <p>Регистрация</p>
                <form action="">
                    <div class="input-group">
                        <input type="text" required  class="input_t">
                        <label for="name" class="input-label"> Имя</label>
                    </div>
                    <div class="input-group">
                        <input type="text" required  class="input_t">
                        <label for="surname" class="input-label"> Фамилия</label>
                    </div>
                    <div class="input-group">
                        <input type="text" required  class="input_t">
                        <label for="email" class="input-label"> e-mail</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required  class="input_t">
                        <label for="password" class="input-label"> пароль</label>
                    </div>
                    
                   
                   <button>Отправить
                        <i class="https://icons8.com/icon/2837/sent icon"></i>
                    </button>
                    <div class="footer_regitrs">
                    <span>If you registrated, then go  </span>
                    <a class="to_login" href="signIn.html">Log in</a> 
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
